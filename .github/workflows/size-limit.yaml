name: 'size'
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  react-size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v3
      - uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_manager: yarn
          script: cd ./packages/react && yarn size --json
          build_script: build:react
