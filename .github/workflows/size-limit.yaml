name: 'size'
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  core-size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v3
      - uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: packages/core/
          package_manager: yarn
  react-size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 2
    steps:
      - uses: actions/checkout@v3
      - uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: packages/react/
          package_manager: yarn
